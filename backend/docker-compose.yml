version: '3'

services:
  client:
    build: ./client
    container_name: react-cloth
    ports:
      -"3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network

  backend:
    build: ./backend
    container_name: node-api
    ports:
      -"5000:5000"
    depends_on:
      - database
    networks:
      - mern-network

  database:
    image: mongo
    container_name: mondo-db
    restart: always
    ports:
      -"27017:27017"
    volumes:
      - /DevOps/mongo-backup:/data/db
    networks:
      - mern-network
    
networks:
  mern-network:
    driver: bridge




