apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: murugi/ip-backend:1.0.0
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: "256Mi"  # Limit the memory to 256 MiB
              cpu: "0.5"       
            requests:
              memory: "128Mi"  
              cpu: "0.25"      
